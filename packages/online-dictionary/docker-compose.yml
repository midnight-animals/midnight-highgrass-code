version: '3.4'

services:
  online-dictionary:
    image: ${DOCKER_REGISTRY-}onlinedictionary
    build:
      context: .
      dockerfile: online-dictionary/Dockerfile
    networks:
      - mongodb_network

  mongodb:
    image: mongo:latest
    # container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - mongodb_network

networks:
  mongodb_network:
    driver: bridge

volumes:
  mongodb_data:
